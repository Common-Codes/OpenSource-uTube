<body style="background-color: black; color: white;">
  <div id="search-div" style="position: fixed; top: 0; width: 100%;">
    <input id="querygo" type="text" placeholder="Find something interesting..." style="width: 300px;"></input>
    <button onclick="searchFunction()" style="position: absolute; top: 0; left: 260px; height: 24px; width: 48px;">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="true" style="pointer-events: none; display: block; width: 100%; height: 100%;">
            <g>
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 13 4 10.99 4 8.5S7.01 4 8.5 4 13 6.01 13 8.5 10.99 13 8.5 13z"></path>

    </div>
  </div>
  <div class="app-container">
    <div class="container-div"></div>
  </div>
  <script>
    const aContainer = document.querySelector('.container-div');

    store.collection('vid').get().then(snapshot => {
      displaySite(snapshot.docs);
    });

    const displaySite = (data) => {
    let html = ``;
    data.forEach(doc => {
        const video = doc.data();
        const li = `
        <div>
            <div class="slot">
                <div class="banner" onclick="location.href='https://common-codes.github.io/uTube/watch/#vid=${video.id}';" title="Click to watch ${video.title}">
                  <img style="height: 36px; width: 36px; position: absolute; top: 48px; left: 128px;" src="https://ggpht.ga/icons/play.png">  
                  <img class="banner-img" src="${video.vod}">
                </div>
                <div class="image" onclick="location.href='https://common-codes.github.io/uTube/c/#user=${video.channel}';" title="Click to see ${video.channel}'s Channel">
                  <img class="image-img" src="${video.uploader}">
                </div>
                <div class="video-descriptors">
                    <div class="video-desc">
                        <div class="video-name">
                          <p id="title">${video.title}</p>
                        </div>
                          <p id="uploader">${video.channel}</p>
                        </div>
                      </div>
                  </div>
              </div>
        `
        html += li
    });
    aContainer.innerHTML = html;
}
  </script>
</body>
