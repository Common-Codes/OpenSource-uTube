  <script>
    const aContainer = document.querySelector('.container-div');

    store.collection('vid').get().then(snapshot => {
      displayContent(snapshot.docs);
    });

    const displayContent = (data) => {
      loginFunction()
      let html = ``;
      data.forEach(doc => {
        const video = doc.data();
        const li = `
        <div>
            <div class="slot">
                <div class="banner" onclick="location.href='https://common-codes.github.io/uTube/watch/#vid=${video.id}';" title="Click to watch ${video.title}">  
                  <img class="banner-img" src="${video.vod}">
                </div>
                <div class="image" onclick="location.href='https://common-codes.github.io/uTube/c/#user=${video.channel}';" title="Click to see ${video.channel}'s Channel">
                  <img class="image-img" src="${video.uploader}">
                </div>
                <div class="video-descriptors">
                    <div class="uploader-desc">
                        <div class="video-name">
                          <p id="title">${video.title}</p>
                        </div>
                          <p id="uploader">${video.channel}</p>
                        </div>
                      </div>
                  </div>
              </div>
        `
        html += li
    });
    aContainer.innerHTML = html;
}
  </script>
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/mobile.js');
    }
</script>
